<div class="progress" *ngIf="existingFile">
  <div
    class="progress-bar progress-bar-striped bg-danger"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress }}%
  </div>
</div>

<div container-btns>
  <label class="btn btn-default btn-upload">
    <mat-icon>picture_as_pdf</mat-icon>
    <label for="files" class="btn">
      
      Select file</label>
    <input id="files"style="display:none" type="file" (change)="chooseFile($event)" />
  </label>
  
  <button class="btn btn-primary btn-upload-submit" [disabled]="!chosenFiles" (click)="upload()" >
    <mat-icon>cloud_upload</mat-icon>   <span>Upload</span>
  </button>
</div>



<div *ngIf="msg" class="alert alert-light">{{ msg }}</div>

<div class="card">
  <div class="card-header">Files Info</div>
  <ul
    class="list-group list-group-flush"
    *ngFor="let file of FileDetail | async"
  >
    <li class="list-group-item">
      <a href="{{ file.url }}">{{ file.name }}</a>
    </li>
  </ul>
</div>
